<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Stackoverflow</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
      <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui container" style="margin: 10%">
      <div class="ui grid container centered">
        <form class="ui form" id="login-form">
          <h1>Login</h1><hr>
          <div class="required field">
            <label>Username</label>
            <input name="username" placeholder="Username" type="text" required>
          </div>
          <div class="required field">
            <label>Password</label>
            <input name="password" placeholder="Password" type="password" required>
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
