<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog E2E</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-wrapper" style="margin-top:10px;">
        <a href="#" class="brand-logo">Mini Stackoverflow</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="nav-username" style="margin: 0px 20px 0px 0px; font-size:20px;"></a></li>
          <li><button id="logout" class="btn red darken-4">Logout</button></li>
        </ul>
      </div>
    </nav>
    </br>
    <div class="row" style="margin: 20px 100px;">
      </br>
      <form action="/api/articles" method="post">
        <h5 style="color: #006666;">Question</h5>
        <hr style="border: 2px solid #006666;">
        </br>
        <div class="form-group">
          <label for="title_create">Title:</label>
          <input type="text" class="form-control" name="title_create" id="title_create" value="" placeholder="Title" required="required">
        </div>
        <div class="form-group">
          <label for="content_create">Content:</label>
          <textarea class="form-control" name="content_create" id="content_create" value="" style="height: 200px; padding:10px; margin: 10px 0px; border-radius: 4px; border-color: grey;" placeholder="Question's details..." required="required"></textarea>
        </div>
        </br>
        <button type="submit" id="add-question" class="waves-effect waves-light btn teal darken-3">Add Question</button>
      </form>
      </br>
      </br>
    </div>

    <div class="row" style="margin: 20px 100px;">
      <table>
        <thead>
          <tr>
            <th data-field="vote">Vote</th>
            <th data-field="name">Title</th>
            <th data-field="name">Reply</th>
          </tr>
        </thead>
        <tbody id="posts">

        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
