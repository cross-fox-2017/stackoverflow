<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Stackoverflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar">
      <div class="nav-wrapper" style="margin-top:10px;">
        <a href="#" class="brand-logo">Mini Stackoverflow</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="nav-username" style="margin: 0px 20px 0px 0px; font-size:20px;"></a></li>
          <li><button id="logout" class="btn red darken-4">Logout</button></li>
        </ul>
      </div>
    </nav>
    <br>

    <div class="row" style="margin: 20px 100px;">
      <div id="question">
        <label style="color:#0277bd; font-size:20px;">Title:</label>
        <hr>
        <h3 style="margin-top:10px;" id="question-title"></h3>
        <p style="height: 280px; padding:10px; margin: 10px 0px; border-radius: 4px; border: 1px solid grey;" id="question-content"></p>
      </div>
      <br>

      <label style="color:#0277bd; font-size:20px;">Answers:</label>

      <div id="answers-list">

      </div>
      <br>
      <br>
      <br>

      <div>
        <form method="post">
          <h5 style="color: #006666;">Post Answer</h5>
          <hr style="border: 2px solid #006666;">
          <br>
          <div class="form-group">
            <label for="content_reply">Content:</label>
            <textarea name="content_reply" id="content_reply" style="height: 280px; padding:10px; margin: 10px 0px; border-radius: 4px; border-color: grey;" placeholder="Answer's details..."></textarea>
          </div>
          <br>
          <button type="button" onclick="addAnswer()" class="btn teal darken-3">Add Answer</button>
          <a href="/home.html" class="btn red darken-4">Cancel</a>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <script type="text/javascript">
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      $(document).ready(function () {
        getQuestionContent()
        getAnswers()
        let userName = localStorage.getItem('Username')
        $('#nav-username').text('Username: ' + userName)
      })

      function getQuestionContent () {
        $.ajax({
          type: 'GET',
          url: `http://localhost:3000/api/questions/${getUrlParameter('id')}`,
          success: function (response) {
            $('#question-title').text(response.title)
            $('#question-content').text(response.content)
          },
          error: function () {
            console.log('GET Question Content Response Error')
          }
        })
      }

      function addAnswer () {
        let contentVal = $('textarea[name=content_reply]').val()
        let userId = localStorage.getItem('UserId')
        $('#answers-list').empty()
        $.ajax({
          type: 'POST',
          url: `http://localhost:3000/api/answers`,
          data: {
            content: contentVal,
            userid: userId,
            questionid: `${getUrlParameter('id')}`
          },
          success: function (resp) {
            console.log(resp);
            getAnswers()
          },
          error: function () {
            console.log('POST Add Answer Response Error')
          }
        })
      }

      function getAnswers() {
        $.ajax({
          type: 'GET',
          url: `http://localhost:3000/api/answers/${getUrlParameter('id')}`,
          success: function (response) {
            let answersList = ''
            for (var i = 0; i < response.length; i++) {
              let answers = response[i]
              // let vote = answers.Vote_Answers[0].value
              // let voteId = answers.Vote_Answers[0].id
              answersList +=
              `<hr>
              <div>
                <p>${answers.content}</p>
                <small><span>answered by anon </span><span>1 minute ago</span></small>
              </div>`
            }
            $('#answers-list').append(answersList)
          },
          error: function () {
            console.log('GET Answers Response Error')
          }
        })
      }

      function upVote (questId, voteValue, voteId, i) {
        let userId = localStorage.getItem('UserId')
        voteValue++
        $('#answers-list').empty()
        $.ajax({
          type: 'PUT',
          url: `http://localhost:3000/api/votequestions/${voteId}`,
          data: {
            questionid: questId,
            userid: userId,
            value: voteValue
          },
          success: function (resp) {
            getAnswers()
          },
          error: function (err) {
            console.log('PUT Up Vote Answers Request Error')
          }
        })
      }

      function downVote (questId, voteValue, voteId, i) {
        let userId = localStorage.getItem('UserId')
        if (voteValue === 0) {
          voteValue
        }else {
          voteValue--
        }
        $('#answers-list').empty()
        $.ajax({
          type: 'PUT',
          url: `http://localhost:3000/api/votequestions/${voteId}`,
          data: {
            questionid: questId,
            userid: userId,
            value: voteValue
          },
          success: function (resp) {
            getAnswers()
          },
          error: function (err) {
            console.log('PUT Down Vote Answers Request Error')
          }
        })
      }
    </script>

  </body>
</html>
