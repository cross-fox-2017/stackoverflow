<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href=https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="ui text container">
      <div class="ui padded grid row">
        <div class="one wide column">
          <img src="http://hammerjs.github.io/assets/img/stackoverflow-icon.svg" alt="" style="width:200%;">
        </div>
        <div class="ten wide column">
          <p style="font-size:30px">stack<b>overflow</b> <span style="color:gray;font-size:70%;">Question and Answer</span></p >
        </div>
        <div class="five wide column">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </div>
      </div>

      <h3>Submit Question</h3>
      <div class="ui container">

        <div class="ui padded segment">
          <div class="ui form">
            <div class="field">
              <label>Title</label>
              <input type="text" placeholder="What's your programming question? Be specific.">
            </div>
            <div class="field">
              <label>Text</label>
              <textarea></textarea>
            </div>
            <div class="field">
              <button class="ui primary button">
                Post Your Question
              </button>
            </div>
          </div>

        </div>


      </div>

    </div>
  </body>
</html>
