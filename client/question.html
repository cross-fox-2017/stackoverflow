<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Stackoverflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar">
      <div class="nav-wrapper" style="margin-top:10px;">
        <a href="#" class="brand-logo">Mini Stackoverflow</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="nav-username" style="margin: 0px 20px 0px 0px; font-size:20px;"></a></li>
          <li><a href="ask.html" class="btn red darken-4">Ask Question</a></li>
          <li><button id="logout" class="btn red darken-4">Logout</button></li>
        </ul>
      </div>
    </nav>
    </br>

    <div class="row" style="margin: 20px 100px;">
      <div id="question">
        <!-- question details -->
        <h3 id="question-title">TITLE</h3>
        <p  id="question-content">CONTENT</p>
        <hr>

        <!-- loop over all answers of the question -->
        <div id="answers-list">
          <!-- to be inserted later -->
        </div> <!-- answers-list -->

      </div>
      <hr>
      </br>
      <div class="">
        <form method="post">
          <h5 style="color: #006666;">Post Answer</h5>
          <hr style="border: 2px solid #006666;">
          </br>
          <div class="form-group">
            <label for="content_reply">Content:</label>
            <textarea class="form-control" name="content_reply" id="content_reply" value="" style="height: 280px; padding:10px; margin: 10px 0px; border-radius: 4px; border-color: grey;" placeholder="Answer's details..."></textarea>
          </div>
          </br>
          <button type="button" onclick="addAnswer()" class="waves-effect waves-light btn teal darken-3">Add Answer</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

    <script type="text/javascript">
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      function getQuestionContent () {
        $.ajax({
          type: 'GET',
          url: `http://localhost:3000/api/questions/${getUrlParameter('id')}`,
          success: function (response) {
            $('#question-title').text(response.title)
            $('#question-content').text(response.content)
          },
          error: function () {
            console.log('GET Questions Response Error')
          }
        })
      }

      $(document).ready(function () {
        getQuestionContent()
        getAnswers()
      })


      function addAnswer () {
        let contentVal = $('textarea[name=content_reply]').val()
        let userId = localStorage.getItem('UserId')
        $('#answers-list').empty()
        $.ajax({
          type: 'POST',
          url: `http://localhost:3000/api/answers`,
          data: {
            content: contentVal,
            userid: userId,
            questionid: `${getUrlParameter('id')}`
          },
          success: function (resp) {
            getAnswers()
          },
          error: function () {
            console.log('DELETE Response Error')
          }
        })
      }

      function getAnswers() {
        $.ajax({
          type: 'GET',
          url: `http://localhost:3000/api/answers/${getUrlParameter('id')}`,
          success: function (response) {
            let answers = ''
            for (var i = 0; i < response.length; i++) {
              const currentResponse = response[i]
              answers +=
              `<div>
                <p>${currentResponse.content}</p>
                <small><span>answered by anon</span><span>12 hours ago</span></small>
              </div>
              `
            }
            $('#answers-list').append(answers)
          },
          error: function () {
            console.log('GET Questions Response Error')
          }
        })
      }
    </script>

  </body>
</html>
